<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app eat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <!-- (ISAAC) NavBar -->
    <div>
        <nav class="navbar navbar-default navigation-clean-button">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand navbar-link" href="#">Company Name</a>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <p class="navbar-text navbar-right actions">
                        <a class="navbar-link login" href="#" data-toggle="modal" data-target="#myModal">Log In</a>
                        <a class="btn btn-default action-button" role="button" href="#" data-toggle="modal" data-target="#myModal">Sign Up</a>
                    </p>
                </div>
            </div>
        </nav>
    </div> <!-- END -->

    <!-- (ISAAC) Modal -->
    <div id="myModal" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <h2 class="text-center regesterText">Regester.</h2>
                    <h2 class="text-center loginText"><strong>Login</strong>.</h2>
                </div>
                <div class="modal-body">
                    <form method="post" class="loginForm">
                        <h2 class="sr-only">Login Form</h2>
                        <div class="illustration"></div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div><a href="#" class="forgot">Forgot your email or password?</a></form>
                    <form method="post" class="regesterForm">
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label class="control-label">
                                    <input type="checkbox">I agree to the license terms.</label>
                            </div>
                        </div>
                        <div class="form-group"></div><a href="#" class="already">You already have an account? Login here.</a></form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-block loginButton" type="submit">Log In</button>
                    <button class="btn btn-primary btn-block regesterButton" type="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </div> <!-- END -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
